# Github actions workflows

name: Lint Workflow

on:
  push: 
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  Lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Build Application
      uses: ./github/actions/build-application

    - name: Lint using flake8
      run: poetry run make check
